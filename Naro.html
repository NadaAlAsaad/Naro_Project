  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>NARO - Daily Dose of Inspiration</title>

  <!-- Include Bootstrap CSS for responsive styling and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Font: Henny Penny -->
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">

  <!-- Preconnect for additional Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Font: Arsenal SC (multiple styles) -->
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <style>
    /* Global styling for the body */
    body {
      font-family: 'Tinos', serif;
      /* Default font family */
      background: linear-gradient(to right, #A5D6A7, #C8E6C9);
      /* Gradient background */
      color: #2E7D32;
      /* Default text color */
    }

    /* Navbar styling */
    .navbar {
      background-color: #2E7D32;
      /* Green background for the navbar */
    }

    /* Custom button styling for interactive buttons */
    .btn-custom {
      background: #66BB6A;
      /* Button background color */
      color: #fff;
      /* White text color */
      border: none;
      /* No border */
      padding: 10px 20px;
      /* Padding for size */
      border-radius: 4px;
      /* Rounded corners */
      transition: background 0.3s ease;
      /* Smooth transition on hover */
      cursor: pointer;
      /* Pointer cursor on hover */
      margin-right: 5px;
      /* Space to the right of button */
    }

    /* Hover effects for custom buttons */
    .btn-custom:hover {
      background: #4CAF50;
      /* Darker green on hover */
      color: #fff;
      /* Maintain white text */
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      /* Slight shadow effect */
      transform: scale(1.05);
      /* Slight zoom effect */
    }

    /* Styling for sections on the page */
    .section {
      margin-bottom: 2rem;
      /* Space below each section */
      padding: 1rem 1.5rem;
      /* Internal padding */
      background: #ECF8E0;
      /* Light background color */
      border-radius: 8px;
      /* Rounded corners */
    }

    /* Footer styling */
    .footer {
      text-align: center;
      /* Centered text */
      padding: 15px;
      /* Padding for vertical space */
      background: #1B5E20;
      /* Dark green background */
      color: #fff;
      /* White text */
      margin-top: 30px;
      /* Space above footer */
    }

    /* Preloader styling for a loading screen effect */
    #preloader {
      background: white url(preloader.gif) no-repeat center center;
      /* Preloader background and image */
      background-size: 70%;
      /* Scale the preloader image */
      height: 100%;
      /* Full height */
      width: 100%;
      /* Full width */
      position: fixed;
      /* Fixed position to cover page */
      z-index: 100;
      /* High z-index to overlay content */
    }

    /* Custom font classes for text styling using Google Fonts */
    .henny-penny-regular {
      font-family: "Henny Penny", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .arsenal-sc-regular {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .arsenal-sc-bold {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .arsenal-sc-regular-italic {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    .arsenal-sc-bold-italic {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 700;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Preloader overlay; shown until page fully loads -->
  <div id="preloader"></div><!-- to access the preloader -->

  <!-- Navigation bar (fixed to top) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <!-- Navbar brand with an SVG icon -->
      <a class="navbar-brand henny-penny-regular " href="home.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-emoji-smile-upside-down" viewBox="0 0 16 16">
          <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1m0-1a8 8 0 1 1 0 16A8 8 0 0 1 8 0" />
          <path
            d="M4.285 6.433a.5.5 0 0 0 .683-.183A3.5 3.5 0 0 1 8 4.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.5 4.5 0 0 0 8 3.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683M7 9.5C7 8.672 6.552 8 6 8s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5m4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5" />
        </svg>
        NARO
      </a><!-- svg from bootstrap-->

      <!-- Navbar toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible navbar links -->
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Link to Home page -->
          <li class="nav-item henny-penny-regular ">
            <a class="nav-link" href="home.html">Home</a>
          </li><!-- link to home page  -->
          <!-- Link to About Us page -->
          <li class="nav-item henny-penny-regular ">
            <a class="nav-link" href="aboutnaro.html">About Us</a>
          </li><!-- link to About Us page -->
          <!-- Link to Naro page (current page is active) -->
          <li class="nav-item henny-penny-regular ">
            <a class="nav-link active" href="Naro.html">Naro</a>
          </li><!-- link to Naro page -->
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <!-- Spacer to offset fixed navbar height -->
  <div style="margin-top:70px;"></div>

  <!-- Main container for page content -->
  <div class="container">
    <!-- Main heading for the page -->
    <h1 class="text-center mb-4 henny-penny-regular">Daily Dose of Inspiration</h1>
    <br>

    <!-- Jokes Section -->
    <div class="section" id="jokesSection">
      <!-- Section title -->
      <h2 class="henny-penny-regular ">Jokes</h2>
      <!-- Placeholder content for jokes -->
      <div class="content arsenal-sc-bold" id="jokeContent">Click the button to get a joke!</div>
      <!-- Button to fetch a joke -->
      <button onclick="fetchJoke()" class="btn btn-custom mt-3 arsenal-sc-bold">Get a Joke</button>
      <!-- Button to save the fetched joke -->
      <button onclick="saveFavoriteJoke()" class="btn btn-custom mt-3 arsenal-sc-bold">Save Joke</button>
      <!-- Button to display the saved joke -->
      <button onclick="getFavoriteJoke()" class="btn btn-custom mt-3 arsenal-sc-bold">Show Saved Joke</button>
    </div>

    <!-- Fun Quotes Section -->
    <div class="section" id="funQuotesSection">
      <!-- Section title -->
      <h2 class="henny-penny-regular ">Fun Quotes</h2>
      <!-- Placeholder content for fun quotes -->
      <div class="content arsenal-sc-bold" id="funQuoteContent">Click the button to get a fun quote!</div>
      <!-- Button to fetch a fun quote -->
      <button onclick="fetchFunQuote()" class="btn btn-custom mt-3 arsenal-sc-bold">Get a Fun Quote</button>
      <!-- Button to save the fetched fun quote -->
      <button onclick="saveFavoriteQuote()" class="btn btn-custom mt-3 arsenal-sc-bold">Save Quote</button>
      <!-- Button to display the saved fun quote -->
      <button onclick="getFavoriteQuote()" class="btn btn-custom mt-3 arsenal-sc-bold">Show Saved Quote</button>
    </div>
  </div>

  <br>

  <footer class="footer">

  <!-- Bootstrap JS Bundle (includes Popper for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to fetch a joke from the Joke API
    async function fetchJoke() {
      const jokeContent = document.getElementById('jokeContent');
      jokeContent.textContent = 'Loading...'; // Show loading message

      try {
        // Fetch a joke from the Joke API
        const response = await fetch('https://v2.jokeapi.dev/joke/Any');
        const data = await response.json();
        let joke = '';

        // Check if the API returned a single-line joke or a two-part joke
        if (data.joke) {
          joke = data.joke;
        } else if (data.setup && data.delivery) {
          joke = data.setup + " " + data.delivery;
        } else {
          joke = 'No joke found.';
        }
        // Display the joke inside a paragraph element
        jokeContent.innerHTML = '<p>' + joke + '</p>';
      } catch (error) {
        // Show error message if fetching fails
        jokeContent.textContent = 'Failed to fetch a joke. Please try again.';
      }
    }

    // Function to fetch a fun quote (using the Chuck Norris API for a humorous quote)
    async function fetchFunQuote() {
      const funQuoteContent = document.getElementById('funQuoteContent');
      funQuoteContent.textContent = 'Loading...'; // Show loading message

      try {
        // Fetch a fun quote from the API
        const response = await fetch('https://api.chucknorris.io/jokes/random');
        const data = await response.json();
        // Display the quote inside a paragraph element
        funQuoteContent.innerHTML = '<p>' + data.value + '</p>';
      } catch (error) {
        // Show error message if fetching fails
        funQuoteContent.textContent = 'Failed to fetch a fun quote. Please try again.';
      }
    }

    // Save the currently displayed joke to local storage
    function saveFavoriteJoke() {
      const jokeText = document.getElementById('jokeContent').innerText;
      if (jokeText && jokeText !== 'Loading...') {
        localStorage.setItem('favoriteJoke', jokeText);
        alert('Joke saved!');
      } else {
        alert('No joke to save!');
      }
    }

    // Retrieve and display the saved joke from local storage
    function getFavoriteJoke() {
      const favJoke = localStorage.getItem('favoriteJoke');
      if (favJoke) {
        document.getElementById('jokeContent').innerText = favJoke;
      } else {
        alert('No favorite joke saved.');
      }
    }

    // Save the currently displayed fun quote to local storage
    function saveFavoriteQuote() {
      const quoteText = document.getElementById('funQuoteContent').innerText;
      if (quoteText && quoteText !== 'Loading...') {
        localStorage.setItem('favoriteQuote', quoteText);
        alert('Quote saved!');
      } else {
        alert('No quote to save!');
      }
    }

    // Retrieve and display the saved fun quote from local storage
    function getFavoriteQuote() {
      const favQuote = localStorage.getItem('favoriteQuote');
      if (favQuote) {
        document.getElementById('funQuoteContent').innerText = favQuote;
      } else {
        alert('No favorite quote saved.');
      }
    }

    // Access the preloader element
    var loader = document.getElementById("preloader");

    // Hide the preloader when the window has fully loaded
    window.addEventListener("load", function () {
      loader.style.display = "none";
    });
  </script>

</body>
